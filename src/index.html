<!-- Add your site or application content here -->
<div class="checkout">
  <div class="checkout__container">
    <div class="checkout__featured">
      <button type="button" class="button--transparent button--close">

        <span class="visuallyhidden">Return to Product Page</span>
      </button>

      <img src="img/demo-image-2.png" class="checkout__product" />
    </div>
    <div class="checkout__content">
      <h2>Your payment details</h2>

      <form>
        <ul class="form-list">
          <li class="form-list__row">
            <label>Name</label>
            <input type="text" name="" required="" />
          </li>
          <li class="form-list__row">
            <label>Card Number</label>
            <div id="input--checkout" class="creditcard-icon">
              <input type="text" name="checkout_number" required=""  minlength="16" maxlength="16"/>
            </div>
          </li>
          <li class="form-list__row form-list__row--inline">
            <div>
              <label>Expiration Date</label>
              <div class="form-list__input-inline">
                <input type="text" name="checkout_month" placeholder="MM"  pattern="\d*" minlength="2" maxlength="2" required="" />
                <input type="text" name="checkout_year" placeholder="YY"  pattern="\d*" minlength="2" maxlength="2" required="" />
              </div>
            </div>
            <div>
              <label>
                CVC

              </label>
              <input type="text" name="checkout_cvc" placeholder="123" pattern="\d*" minlength="3" maxlength="4" required="" />
            </div>
          </li>
          <li class="form-list__row form-list__row--agree">
            <label>
              <input type="checkbox" name="save_checkout" checked="checked">
              Save my card for future purchases
            </label>
          </li>
          <li>
            <button type="submit" class="button">Pay Now</button>
          </li>
        </ul>
      </form>
    </div> <!-- END: .checkout__content -->
  </div> <!-- END: .checkout__container -->
</div> <!-- END: .checkout -->
